<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head lang="en" th:replace="fragments/header"> </head>

<body>
	<main>
		<center>
			<form th:action="@{/home}" method="post">
				<div class="z-depth-3 y-depth-3 x-depth-3 grey green-text lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px; margin-top: 100px;">
					<div th:if="${param.error}">
						Invalid username and password.
					</div>
					<div class="section"></div>

					<div class='row'>
						<div class='input-field col s12'>
							<input class='validate' type="text" name='username' id='email' required="true" />
							<label for='email'>Email</label>
						</div>
					</div>
					<div class='row'>
						<div class='input-field col m12'>
							<input class='validate' type='password' name='password' id='password' required="true" />
							<label for='password'>Password</label>
						</div>
						<label style='float: right;'>
							<b style="color: rgb(163, 84, 84);">Forgot Password?
							</b>
						</label>
					</div>
					<br />
					<center>
						<div class='row'>
							<button style="margin-left: 65px;" type='submit' name='btn_login' class='col  s6 btn btn-small white black-text  waves-effect z-depth-1 y-depth-1'>Login</button>
						</div>
					</center>

				</div>
			</form>
		</center>
	</main>
	
</body>
</html>
